<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragments :: head">
</head>
<body>
<header th:replace="fragments/fragments :: navigation">
</header>
<main class="p-5 align-content-center bg-blur my-main">
    <h2 class="text-light border-bottom" th:utext="'Total sold copies of all albums: ' + ${total}">Total sold copies
        of all albums: 10000</h2>
    <div class="row">
        <div th:each="a : ${albums}" th:object="${a}" class="col-md-3">
            <div class="card mb-4 box-shadow">
                <img th:src="*{imgUrl}" class="card-img-top" alt="Thumbnail [100%x225]"
                     data-holder-rendered="true"
                     style="height: 225px; width: 100%; display: block;">
                <div class="card-body">
                    <div class="text-center">
                        <p th:utext="'Name: ' + *{name}" class="card-text border-bottom ">Name: Name of album</p>
                        <p th:utext="'Artist: ' + *{artist}" class="card-text border-bottom ">Artist: Metallica</p>
                        <p th:utext="'Genre: ' + *{genre}" class="card-text border-bottom ">Genre: Metal</p>
                        <p th:utext="'Price ' + *{price}" class="card-text border-bottom ">Price: 19.99</p>
                        <p th:utext="'Release Date: ' + *{releaseDate}" class="card-text border-bottom">Release Date: </p>
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <a th:href="@{/albums/delete/{id}(id = *{id})}" type="button" class="btn btn-sm btn-outline-secondary">Delete</a>
                        </div>
                        <small th:utext="' ' + *{copies} + ' copies'" class="text-muted">1000 copies</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:replace="fragments/fragments :: footer">
</footer>
</body>
</html>
